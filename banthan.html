<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu bản thân</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

     
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

       
        .circle-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            color: white;
            margin: 10px;
            transition: 0.3s;
            font-size: 16px;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .blue { background: #007bff; }
        .red { background: #ff5722; }
        .yellow { background: #ff9800; }

        .content-box {
            margin-top: 20px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            font-size: 18px;
        }

.circle {
    text-decoration: none; 
    color: white;         
}

    </style>
</head>
